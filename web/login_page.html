<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Document</title>
</head>

.div2 {
  border-top-color: blue;

<body>

  <div class="p-3 mb-2 bg-danger text-white box m-4">Invalid Login or password.</div>
  <h1 class="text-dark fw-bold box m-4"> GitLab 시스템</h1>
  <hr class="box m-4">
  <form>
    <div class="border text-dark fw-bold box ms-4 me-4 p-3 text-center fs-4 rounded-2 ">Sign in</div>
    <div class="border-bottom border-primary border-2 ms-4 me-4"></div>
    <div class=" box border ms-4 me-4 p-3 rounded-3">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label fw-bold">Username or email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label  fw-bold">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <div class="d-flex justify-content-between">
      <label class="form-check-label" for="exampleCheck1">Remember me</label>
      <a href="https://naver.com" class="text-decoration-none">Forgot your password?</a>
    </div>
    <br>
    <button type="submit" class="btn btn-primary bg-success border border-success d-grid gap-2 col-12 mx-auto">Sign in</button>
  </div>  
  </form>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
