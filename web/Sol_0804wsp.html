<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <!-- 1. Nav -->
  <nav class="sticky-top bg-dark d-flex justify-content-between align-items-center px-3">
    <!-- sticky top은 스크롤 내에서는 relative처럼 있고 그 이후는 fixed처럼 움직임 즉 본인자리 유지한 채로 화면에 달라붙어있음 -->
    <!-- 이미지와 home,community,login을 품고있는 부모요소에 d-flex줘서 양쪽배열 -->
    <a href="#">
      <img src="images/logo.png" alt="Logo Image">
    </a>
    <ul class="d-flex list-unstyled m-0">
      <!-- list-unstyled쓰면 불렛을 없앨 수 있다 -->
      <li class="px-3"><a class="text-decoration-none text-white" href="#">Home</a></li>
      <li class="px-3"><a class="text-decoration-none text-white" href="#">Community</a></li>
      <li class="px-3"><a class="text-decoration-none text-white" href="#">Login</a></li>
      <!-- a태그가 밑줄을 가지고 있어서 a태그에 데코레이션none해야함 -->
    </ul>
  </nav>

  <!-- 2. Header -->
  <header class="d-flex flex-column justify-content-center align-items-center text-white fw-bold">
      <div class="display-2">Cinema</div>
      <div class="display-2">Community</div>
      <a href="#" class="btn btn-primary btn-lg mt-5">Let's Go</a>
      <!-- a태그에 btn쓰면 버튼이미지 입힌것, 링크는 a링크를 그대로 사용 주소로 이동하는거는 a태그가 함
      <button>, <input type="submit"> 둘다 submit동작을 함 홈에서 설정한 action목적지로 보낸다 
      a태그가 인라인 요소이기 때문에 컨텐츠영역만 범위를 가진다 그렇기 때문데 a 안에 button을 넣는게 좋음
      이미지를 넣을때도 a태그안에 넣는게 좋음-->
  </header>

  <!-- 3. Section -->
  <section class="d-flex flex-column justify-content-center align-items-center mt-5 pt-5">
    <h2 class="mb-5">Used Skills</h2>
    <article class="w-100 d-flex justify-content-around text-center">
      <div>
        <img src="images/web.png" alt="Web Image">
        <p>Web</p>
      </div>
      <div>
        <img src="images/html5.png" alt="HTML5 Image">
        <p>HTML5</p>
      </div>
      <div>
        <img src="images/css3.png" alt="CSS3 Image">
        <p>CSS3</p>
      </div>
    </article>
  </section>

  <!-- 4. Footer -->
  <footer class="fixed-bottom bg-primary d-flex justify-content-center align-items-center">
    <p class="m-0 text-white">HTML & CSS project. Created by elenaisnanocat</p>
  </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
